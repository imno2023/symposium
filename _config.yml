title: Imaging Network Ontario
preposition: ''
description: >-
  Annual ImNO Symposium, March 2023 (London, Ontario)
baseurl: "/symposium" # the subpath of your site, e.g. /blog
url: "https://imno2023.github.io/symposium/" # the base hostname & protocol for your site, e.g. https://example.com

# Build settings
markdown: kramdown
sass:
  style: compressed

# Additional exclude from processing
exclude:
  - .github/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - purgecss.config.js

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room


conference:

  # Language
  lang: en

  # Show theme errors:
  show_errors: False

  # Navigation bar
  navigation:
    logo:
      name: ImNO
      # img: ''
      url: 'https://imno.ca/2023-symposium'
    links:
      - name: Program
        relative_url: /program/
      #- name: Talks
        #relative_url: /talks/
      
      #- name: Speakers
        #relative_url: /speakers/
      #- name: Location
        #relative_url: /location/
      #- name: Previous Editions
        #menu:
          #- name: 2020 (current)
            #disabled: true
          #- name: 2019
            #relative_url: /2019/
          #- name: 2018
            #relative_url: /2018/

  # Link Preview for Sharing
  link_preview:
    # also adapt "preposition" property at top for more meaningful descriptions
    disable: false
    img:
      twitter: 'twitter_preview.png'      # inside /assets/images/
      open_graph: 'facebook_preview.png'  # inside /assets/images/

  # Main landing page
  main:
    logo:
      img: 'ImNO_banner.jpeg'
    links:
      - name: Program
        relative_url: /program/
      #- name: How to get there
        #relative_url: /location/
      #- name: Tickets
        #disabled: true
        #absolute_url: ''

  # Information boxes
  info_bars:
    - title: Welcome to the 21st Annual ImNO Symposium!
      color: info
      main_only: true
      text: |
        (A yearly conference hosted by [Imaging Network Ontario](https://www.imno.ca/))

        ---

        See the [Program](https://imno2023.github.io/symposium/program/) page for the conference information!
    - text: |
        ImNO Symposium 2023 (8:30am Thursday and Friday, March 23-24)
        
        ---

        (A PDF is available for more [detailed schedules](https://www.imno.ca/sites/default/files/ImNO%20-%20Detailed%20Program%20%28Final%29.pdf))
      color: success
      pages_only: true

  # Live indications
  #live:
    #date: 01.01.2020
    #timezone: GMT-1
    #stop:       240  # in minutes
    #streaming:
      #enable: false
      #pause:     60  # in minutes
      #prepend:    5  # in minutes
      #extend:     5  # in minutes
    #demo:
      #enable: false
      #duration: 300  # in seconds
      #pause:     10  # in seconds
  
  location:
    # Disable links to locations
    hide: false
    # URL of location / room overview page
    url: '/location'
    # Main page title shown on location/room navigation bar
    navbar_title: 'Location'
    # Show map on location main page
    map: true
  
  map:
    # Initial map center point
    home_coord: 42.98451, -81.24311
    # Alternative map providers can be found on https://leaflet-extras.github.io/leaflet-providers/preview/
    # The following do match the Bootstrap design not too badly:
    #   - Hydda.Full
    #   - Thunderforest.Neighbourhood
    #   - Esri.WorldTopoMap
    map_provider: "CyclOSM"
    default_zoom: 7

  talks:
    # Talk categories
    main_categories:
      - name: Cat A
        color: info
      - name: Cat B
        color: success
      - name: Cat C
        color: warning
      - name: Cat D
        color: light
      - name: Cat E
        color: dark
      - name: Cat F
        color: primary
      - name: Cat G
        color: alert
        

    # Hide icons on talk overview page
    hide_icons: true

  speakers:
    # Show first and last name
    show_firstname: true


  program:
    # URL of program page
    url: '/program'

    # Time steps in program table
    time_steps: 15 # in minutes

    # Show intermediary time steps (next to full hours)
    show_alltimes: true

